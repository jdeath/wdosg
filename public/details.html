<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web DOS Games</title>

  <!-- Bootstrap -->
  <link href="/css/css3.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">

  <link href="/css/details.css" rel="stylesheet">
  <link href="/img/favicon.png" rel="icon" type="image/png">
</head>
<body>
  <!-- HEADER -->
  <div w3-include-html="/header.html"></div>

<!-- MAIN -->
<main>

  <div class="container px-4 py-4" id="details_container">
    <div id="alertPlaceholder"></div>
    <div class="row row-cols-2 align-items-md-center g-5 mb-2 border-bottom">
          <div class="col">
              <h2 class="pb-2" id="title"></h2>
          </div>
          <div class="col d-flex flex-column align-items-end gap-2">
              <a href="#" class="btn btn-bd-primary" id="play_button">Play!</a>
          </div>
      </div>

      <div class="container text-center">
          <div class="row">
              <div class="col-4">
                  <img src="#" class="img-fluid img-content mx-auto rounded m-1" alt="" id="image" style="max-height: 315px !important;">
                  <div class="list-group list-group-flush">
                      <div href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">Developers</h5>
                        </div>
                        <p class="d-flex mb-1 text-start" style="white-space: pre;">
                          <code id="developers"></code>
                        </p>
                      </div>
                      <div href="#" class="list-group-item list-group-item-action">
                          <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Publishers</h5>
                          </div>
                          <p class="d-flex mb-1 text-start" style="white-space: pre;">
                            <code id="publishers"></code>
                          </p>
                      </div>
                      <div href="#" class="list-group-item list-group-item-action">
                          <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Genres</h5>
                          </div>
                          <p class="d-flex mb-1 text-start" style="white-space: pre;">
                            <code id="genres"></code>
                          </p>
                        </div>
                      <div href="#" class="list-group-item list-group-item-action">
                          <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Release</h5>
                          </div>
                          <p class="d-flex mb-1 text-start" style="white-space: pre;">
                            <code id="year"></code>
                          </p>
                      </div>
                    </div>
              </div>

              <div class="col-8">
                  <iframe class="d-none" id="video" width="560" height="315" src="#" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                  <img class="d-none" id="screenshot" height="315" src="#" alt="screenshot">
                  <p class="text-start">
                      <span class="text-body-secondary" id="description"></span>
                  </p>
              </div>
          </div>
      </div>
    </div>
</main>
<!-- MAIN -->

<!--  Scripts-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/w3.js"></script>
<script>
  w3.includeHTML(function() {
    initializeColorMode();
  });
</script>
<script src="/js/color-modes.js"></script>
<script src="/js/common.js"></script>
<script src="/js/details.js"></script>
</body>
</html>
